<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - WellTrack</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="WellTrack Logo">
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="manageMedication.html">Manage Medication</a></li>
                <li><a href="#">Mood Tracker</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <h1 class="contact-title">Get in Touch</h1>
            <p class="contact-description">
                Have questions or need support? We're here to help! Fill out the form below and we'll get back to you as soon as possible.
            </p>
            <form id="contact-form">
                <div class="form-section">
                    <label for="name" class="form-label">Your Name:</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-section">
                    <label for="email" class="form-label">Your Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-section">
                    <label for="message" class="form-label">Your Message:</label>
                    <textarea id="message" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </main>
    <div id="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p>Sending your message...</p>
    </div>    
    <script src="contactus.js"></script>
</body>
</html>
