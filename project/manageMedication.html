<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellTrack - Manage Medication</title>
    <link rel="stylesheet" href="styleManageMedication.css">
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="WellTrack Logo">
        <nav>
            <ul class="nav-links">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="manageMedication.html">Manage Medication</a></li>
                <li><a href="moodTracker.html">Mood Tracker</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="index.html" id="sign-out">Sign Out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="title">Manage Medication</h1>
            <p>Fill out the fields below to add your medication, set reminders, and customize notification preferences.</p>
            <form id="medication-form">
                <div class="form-section">
                    <label for="medName">Medication Name:</label>
                    <input type="text" id="medName" placeholder="Enter medication name" required>
                </div>
                <div class="form-section">
                    <label for="medDose">Dose:</label>
                    <input type="text" id="medDose" placeholder="e.g., 500 mg" required>
                </div>
                <div class="form-section">
                    <label for="medTime">Time:</label>
                    <input type="time" id="medTime" required>
                </div>
                <div class="form-section">
                    <label for="medDays">Select Days:</label>
                    <div class="days-checkboxes">
                        <label><input type="checkbox" value="Monday"> Monday</label>
                        <label><input type="checkbox" value="Tuesday"> Tuesday</label>
                        <label><input type="checkbox" value="Wednesday"> Wednesday</label>
                        <label><input type="checkbox" value="Thursday"> Thursday</label>
                        <label><input type="checkbox" value="Friday"> Friday</label>
                        <label><input type="checkbox" value="Saturday"> Saturday</label>
                        <label><input type="checkbox" value="Sunday"> Sunday</label>
                    </div>
                </div>
                <h3>Notification Settings</h3>
                <div class="form-section">
                    <label>
                        <input type="checkbox" id="notifSound"> Enable Sound
                    </label>
                </div>
                <div class="form-section">
                    <label>
                        <input type="checkbox" id="notifVibration"> Enable Vibration
                    </label>
                </div>
                <div class="form-section">
                    <button type="submit" class="btn">Save Medication</button>
                </div>
            </form>
        </div>
    </main>
    <script src="managemedications.js"></script>
</body>
</html>
