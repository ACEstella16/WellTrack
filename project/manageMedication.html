<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellTrack - Manage Medication</title>
    <link rel="stylesheet" href="stylemanagemedication.css">
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="WellTrack Logo">
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Sign In</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="manageMedication.html">Manage Medication</a></li>
                <li><a href="#">Mood Tracker</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1 class="title">Manage Medication</h1>
            <p>Fill out the fields below and hit "Save" to add your medication and set reminders.</p>
            <form id="medication-form">
                <div class="form-section">
                    <label for="medName" class="form-label">Medication Name:</label>
                    <input type="text" id="medName" placeholder="Enter medication name" required>
                </div>
                <div class="form-section">
                    <label for="medType" class="form-label">Type:</label>
                    <input type="text" id="medType" placeholder="Capsule/Injection" required>
                </div>
                <div class="form-section">
                    <label for="medDose" class="form-label">Dose:</label>
                    <input type="text" id="medDose" placeholder="e.g., 100 mg" required>
                </div>
                <div class="form-section">
                    <label for="medAmount" class="form-label">Amount:</label>
                    <input type="text" id="medAmount" placeholder="e.g., 1" required>
                </div>
                <div class="form-section">
                    <label for="medTime" class="form-label">Time:</label>
                    <input type="time" id="medTime" required>
                </div>
                <div class="form-section">
                    <button type="submit" class="btn-save">Save</button>
                </div>
            </form>
        </div>
    </main>
    <script src="managemedications.js"></script>
</body>
</html>
