<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellTrack - Homepage</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="WellTrack Logo">
        <nav>
            <ul class="nav-links">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="manageMedication.html">Manage Medication</a></li>
                <li><a href="moodTracker.html">Mood Tracker</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="index.html" id="sign-out">Sign Out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Your Medications</h1>
            <div id="medication-list">
                <p>No medications added yet. Add medications from the <a href="manageMedication.html">Manage Medication</a> page.</p>
            </div>
            <div id="edit-modal" class="hidden">
                <h2>Edit Medication</h2>
                <form id="edit-medication-form">
                    <label for="edit-medName">Medication Name:</label>
                    <input type="text" id="edit-medName" required>
                    <label for="edit-medDose">Dose:</label>
                    <input type="text" id="edit-medDose" required>
                    <label for="edit-medTime">Time:</label>
                    <input type="time" id="edit-medTime" required>
                    <label for="edit-medDays">Days (comma-separated):</label>
                    <input type="text" id="edit-medDays" required>
                    <button type="submit" class="btn">Save Changes</button>
                    <button type="button" id="cancel-edit" class="btn">Cancel</button>
                </form>
            </div>
            <div id="daily-quote" class="quote-section">
                <p id="quote-text"></p>
            </div>
        </div>
    </main>
    <script src="homepage.js"></script>
</body>
</html>
